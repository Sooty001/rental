<!DOCTYPE html>
<html lang="ru">
<head th:insert="~{fragments/head}"></head>
<body class="bg-light">
<header th:insert="~{fragments/header}"></header>

<main class="container d-flex justify-content-center align-items-center min-vh-75">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4">Вход</h3>

        <form th:action="@{/users/login}" th:method="post">
            <div class="mb-3">
                <label for="email-login" class="form-label">Введите адрес электронной почты</label>
                <input type="email" class="form-control" id="email-login" name="username" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="password-login" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password-login" name="password" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <div class="d-flex justify-content-center my-3">
            <span>или</span>
        </div>

        <div class="d-flex justify-content-center">
            <a href="/users/register" class="btn btn-link">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
