<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>Rental - Ошибка</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>
<header class="container mt-4">
  <div class="row align-items-center mb-3">
    <div class="col text-start">
      <a th:href="@{/}" style="text-decoration: none; color: inherit;">
        <h1>Rental</h1>
      </a>
    </div>
    <div class="col text-center">
      <h2 class="mb-0">Ошибка</h2>
    </div>
    <div class="col"></div>
  </div>
</header>

<main class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="text-center py-3">
    <h1>Произошла ошибка</h1>
    <h3 th:text="${errorMessage}">Произошла неизвестная ошибка.</h3>
    <button class="btn btn-primary mt-3" onclick="goBack()" style="font-size: 1.25rem; padding: 0.5rem 1rem;">Назад</button>
  </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

<script>
  function goBack() {
    window.history.back();
    // window.history.back();
  }
</script>
</body>
</html>
